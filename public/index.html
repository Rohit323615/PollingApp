<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
   <title>Poll</title>
</head>
<body>
    <div class="container">
        <h1>OS Vote</h1>
        <p>Vote for your favourite OS</p>
        <form  id="vote-form">
            <p>
                <label >
                    <input type="radio" name="os" id="window" value="Window">
                    <span >Window</span>
                </label>
            </p>

            <p>
                <label>
                    <input type="radio" name="os" id="macos" value="Macos">
                    <span >Macos</span>
                </label>
            </p>
            <label>
           <p>
            <input type="radio" name="os" id="linux" value="Linux">
            <span >Linux Distro</span>
        </label>
           </p>
           <p>
            <label>
                <input type="radio" name="os" id="other" value="Other">
                <span >Something Else</span>
            </label>
           </p>
           <input type="submit" value="Vote" class="btn">
        </form>
        <div id="chartContainer" stryle="height:300px;width:100%">

        </div>

    </div>


    <script
    src="https://code.jquery.com/jquery-3.4.1.js"
    integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
    crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/pusher/5.0.2/pusher.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/canvasjs/1.7.0/canvasjs.min.js"></script>
<script src="./main.js"></script>
</body>
</html>
